{% extends 'base.html' %}
{% load static %}

{% block title %}: Results of research {% endblock %}

{% block content %}

<form class="form-inline md-form form-sm mt-0" action="{% url 'magnifier:results' %}" method="POST" style="margin-top: 3rem !important; margin-bottom:2rem !important;">
    {% csrf_token %}
    <input class="form-control form-control-sm ml-3 w-75" type="text" name="search" placeholder="Search" aria-label="Search">
    <input type="submit" class="btn btn-primary" value="Search">
</form>

<div class="search-results">
    <h4>Results of research:<span style="font-weight: lighter; font-size:17px;"> {{ search }}</span></h4> 
</div>

<div class="row search-row" style="margin-bottom: 3rem;">
    {% for result in results %}
    <div class="col-lg-6 col-md-6 col-sm-12 col-12 search-col">
        <div class="card" style="height: 620px !important; margin-top:2rem; margin-bottom:2rem;">
            <img src="{{ result.4 }}" alt="" class="img-fluid">
            <div class="card-body">
                <h6 class="card-subtitle">{{ result.0 }}</h6>
                <a href="{{ result.2 }}" class="card-title" style="font-size: 1.5em; font-weight: bolder;">{{ result.1 }}</a>
                <p class="card-text">{{ result.3 }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
