{% extends 'base.html' %}
{% load static %}

{% block title %}: Results of research {% endblock %}

{% block content %}

<form class="form-inline md-form form-sm mt-0" action="{% url 'magnifier:results' %}" method="POST" style="margin-top: 3rem !important; margin-bottom:2rem !important;">
    {% csrf_token %}
    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
    <input type="submit" class="btn btn-primary" value="Search">
</form>

<div class="search-results">
    <h4>Results of research:<span style="font-weight: lighter; font-size:17px;"> {{ search }}</span></h4> 
</div>

<div class="row search-row" style="margin-bottom: 3rem;">
    <div class="col-lg-6 col-md-6 col-sm-12 col-12 search-col">
        <div class="card">
            <img src="" alt="" class="img-fluid">
            <div class="card-body">

            </div>
        </div>
    </div>
</div>

{% endblock %}
